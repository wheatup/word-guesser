<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Acme|Space+Mono" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.12/dist/sweetalert2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.12/dist/sweetalert2.min.css" rel="stylesheet">
	<script src="./js/index.js" type="text/javascript"></script>
	<title></title>
</head>

<body>
	<div class="container">
		<div class="title">Word Guesser</div>
		<div class="version">Version 1.1</div>
		<div class="how-to-use">How to use</div>
		<div class="inputs">
			<span id="pseudo" class="inputs--pseudo"></span>
			<span id="input" class="inputs--input"></span>
			<span class="inputs--clear"></span>
		</div>
		<div class="dictionaries"></div>
		<div class="user-dictionary">
			<input class="ipt" id="user_input" type="text" />
			<button class="btn" id="add_words">Add Words</button>
			<button class="btn" id="clear_words">Clear Words</button>
		</div>
		<div class="tips"></div>
		<div class="words"></div>
	</div>
	<footer class="footer">
		<span>Copyright &copy; wheatup</span>
	</footer>
</body>

</html>
